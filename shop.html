<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Capital Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:Inter,sans-serif; background:#f6f7f9; }
    header { background:#c62828; }
    .bar { max-width:1300px; margin:auto; padding:18px 20px; display:flex; justify-content:space-between; align-items:center; }
    .brand { display:flex; align-items:center; gap:12px; color:#fff; font-weight:800; }
    .brand img { height:42px; }
    nav a { color:#fff; margin-left:18px; font-weight:700; text-decoration:none; }
    .container { max-width:1300px; margin:auto; padding:34px 20px; }
    .grid { display:grid; grid-template-columns:repeat(4,1fr); gap:18px; }
    @media(max-width:900px){ .grid{grid-template-columns:repeat(2,1fr);} }
    .card { background:#fff; border:1px solid #e2e5ea; border-radius:12px; overflow:hidden; }
    .card img { width:100%; height:220px; object-fit:contain; background:#fafafa; }
    .card-body { padding:14px; }
    .title { font-weight:800; font-size:1rem; margin-bottom:6px; }
    .meta { font-size:.85rem; color:#555; margin-bottom:10px; }
    .btn { border:1px solid #c62828; color:#c62828; padding:8px 12px; border-radius:8px; font-weight:800; text-decoration:none; }
  </style>
</head>
<body>

<header>
  <div class="bar">
    <div class="brand">
      <img src="capitalgames.png" alt="Capital Games Logo">
      <span>Capital Games</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="https://www.ebay.ca/usr/capitalgames" target="_blank">eBay Store</a>
    </nav>
  </div>
</header>

<div class="container">
  <h1>Shop</h1>
  <div id="shopGrid" class="grid"></div>
</div>

<script src="products.js"></script>
<script>
const items = (window.PRODUCTS || []).filter(p => (p.status||'').toLowerCase() === 'active');
document.getElementById('shopGrid').innerHTML = items.map(p => `
  <div class="card">
    <img src="${p.image}" alt="${p.title}">
    <div class="card-body">
      <div class="title">${p.title}</div>
      <div class="meta">${p.category} • ${p.theme} • ${p.type}</div>
      <a class="btn" href="${p.link}" target="_blank">View on eBay</a>
    </div>
  </div>
`).join("");
</script>

</body>
</html>
