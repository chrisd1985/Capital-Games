
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capital Games | Gaming Collectibles & Figures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:Inter,sans-serif; background:#f6f7f9; color:#111 }
    header { background:#c62828; padding:20px }
    header nav a { color:#fff; margin-left:20px; font-weight:600; text-decoration:none }
    .container { max-width:1300px; margin:auto; padding:40px 20px }
    .grid { display:grid; grid-template-columns:repeat(4,1fr); gap:20px }
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card { background:#fff; border:1px solid #e2e5ea; border-radius:6px; overflow:hidden }
    .card img { width:100%; height:240px; object-fit:contain; background:#fafafa }
    .card-content { padding:16px }
    .btn { display:inline-block; border:1px solid #c62828; color:#c62828; padding:8px 14px; font-weight:600 }
  </style>
</head>
<body>

<header>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
    <strong style="color:#fff">Capital Games</strong>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="https://www.ebay.ca/usr/capitalgames" target="_blank">eBay Store</a>
    </nav>
  </div>
</header>

<section class="container">
  <h1>Featured Listings</h1>
  <div id="featuredGrid" class="grid"></div>
</section>

<section id="shop" class="container">
  <h1>Shop All Items</h1>
  <div id="shopGrid" class="grid"></div>
</section>

<script src="products.js"></script>
<script>
const products = window.PRODUCTS || [];

function renderFeatured(){
  const grid = document.getElementById('featuredGrid');
  const items = products.filter(p => p.featured && p.status === 'active').slice(0,8);
  grid.innerHTML = items.map(p => `
    <div class="card">
      <img src="${p.image}" alt="${p.title}">
      <div class="card-content">
        <strong>${p.title}</strong><br>
        <a class="btn" href="${p.link}" target="_blank">View on eBay</a>
      </div>
    </div>`).join("");
}

function renderShop(){
  const grid = document.getElementById('shopGrid');
  const items = products.filter(p => p.status === 'active');
  grid.innerHTML = items.map(p => `
    <div class="card">
      <img src="${p.image}" alt="${p.title}">
      <div class="card-content">
        <strong>${p.title}</strong><br>
        <small>${p.category} • ${p.theme} • ${p.type}</small><br><br>
        <a class="btn" href="${p.link}" target="_blank">View on eBay</a>
      </div>
    </div>`).join("");
}

renderFeatured();
renderShop();
</script>

</body>
</html>
